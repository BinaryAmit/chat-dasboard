<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
        }
        .whatsapp-container {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .header h2 {
            margin: 0;
        }
        .search-bar {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .search-bar input {
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }
        .chat-list {
            padding: 10px;
        }
        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #f0f0f0;
        }
        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-item span {
            font-weight: bold;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message b {
            color: #075e54;
        }
        .modal-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .modal-header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .modal-header h2 {
            margin: 0;
        }
        .modal-body {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="whatsapp-container">
            <div class="header">
                <h2>WhatsApp Clone</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be displayed here -->
            </div>
            <div class="modal fade" id="settings-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Settings</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <button class="btn btn-primary" id="dark-mode-toggle">Dark Mode</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="profile-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Profile</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <input type="text" class="form-control" id="status" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-window" id="chat-window" style="display: none;">
                <ul id="message-list"></ul>
                <form id="send-message-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="message" required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let darkMode = false;

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#333' : '#f0f0f0';
            document.getElementById('whatsapp-container').style.backgroundColor = darkMode ? '#444' : '#fff';
        });

        document.getElementById('chat-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('chat-item')) {
                let chatItem = e.target;
                let userName = chatItem.querySelector('span').textContent;
                currentUser = userName;
                document.getElementById('chat-window').style.display = 'block';
                document.getElementById('chat-list').style.display = 'none';
                updateMessageList();
            }
        });

        document.getElementById('send-message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let message = document.getElementById('message').value;
            messages.push({ username: currentUser, message: message });
            localStorage.setItem('messages', JSON.stringify(messages));
            updateMessageList();
            document.getElementById('message').value = '';
        });

        function updateMessageList() {
            let messageList = document.getElementById('message-list');
            messageList.innerHTML = '';
            messages.forEach(function(message) {
                let messageItem = document.createElement('li');
                messageItem.className = 'message';
                messageItem.innerHTML = `<b>${message.username}:</b> ${message.message}`;
                messageList.appendChild(messageItem);
            });
        }
    </script>
</body>
</html>
